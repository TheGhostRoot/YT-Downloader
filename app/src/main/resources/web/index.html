<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>YouTube Downloader</title>
</head>
<body>

<h1 class="neon pulsate">Welcome to YouTube Video Downloader</h1>
<p>The whole application is written in Java</p>

<form class="ytlinks">
    <label>
        <textarea name="ytlinks" rows="4" cols="50" placeholder="YouTube links here.. Separate them with new line."></textarea>
    </label>
    <input type="submit" value="Submit">

    <!-- URL....index.html?ytlinks=LINKS?-->
    <!-- %0D%  -> new line -->

</form>

<button onclick='addVideoButton("Chill Music", "background.jpg")'>ADD</button>
<button onclick='removeVideoButtons()'>RM</button>

<div id="downloadbtn">

</div>

<p class="neon pulsate" id="progress">No Videos To Download</p>

</body>
</html>
