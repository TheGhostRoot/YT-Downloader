<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js"></script>
    <title>YouTube Downloader</title>
</head>
<body>

<h1 class="neon pulsate">Welcome to YouTube Video Downloader</h1>
<p>The whole application is written in Java</p>

<form class="ytlinks">
    <label>
        <textarea name="ytlinks" rows="4" cols="50" placeholder="YouTube links here.. Separate them with new line."></textarea>
    </label>
    <input type="submit" value="Submit">

    <!-- URL....index.html?ytlinks=LINKS?-->
    <!-- %0D%  -> new line -->

</form>

<button onclick='addVideoButton("Chill Music", "https://cdn.discordapp.com/attachments/779418496601686016/1156623723655348224/background.jpg?ex=6515a548&is=651453c8&hm=54a1d501eabd031cff961f91a8d087725cc4dbcf5b440eaae53358f1c54a80bc&")'>ADD</button>
<button onclick='removeVideoButtons()'>RM</button>
<button onclick='updateDownloadProgress("5%")'>PROGRESS</button>

<div id="downloadbtn">

</div>

<p class="neon pulsate" id="progress">No Videos To Download</p>

</body>
</html>
