<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>YouTube Downloader</title>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="progress.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/779418496601686016/1157283999413190677/youtube-dl-icon.png?ex=65180c36&is=6516bab6&hm=dd743742bbf5f8a7a78611df40a2b9f02ee419cf9edc95aa92051d15eba490ed&">
</head>
<body>

<h1 class="neon pulsate">Welcome to YouTube Video Downloader</h1>
<p>The whole application is written in Java</p>

<form class="ytlinks">
    <label>
        <textarea id="links" rows="4" cols="50" placeholder="YouTube links here.. Separate them with new line."></textarea>
    </label>
</form>


<button onclick='filterAndAddVideoButtons()'>Get Videos</button>
<button onclick='addVideoButton("Chill Music")'>ADD</button>
<button onclick='removeVideoButtons()'>RM</button>
<button onclick='updateDownloadProgress("5%")'>PROGRESS</button>

<div id="downloadbtn">

</div>

<p class="neon pulsate" id="progress">0%</p>

</body>
</html>
